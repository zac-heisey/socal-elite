<!-- JSON-LD markup generated by Google Structured Data Markup Helper for Blog Post -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "name": "{{ page.title }}",
  "headline": "{{ page.title }}",
  "url": "https://www.risephysicaltherapy.com{{ page.url }}",
  "author": {
    "@type": "Person",
    "name": "RISE Physical Therapy"
  },
  "datePublished": "{{ page.date }}",
  "dateModified": "{{ page.date }}",
  "image": "https://www.risephysicaltherapy.com/{{ page.featured-image }}",
  "publisher": {
    "@type": "Organization",
    "name": "RISE Physical Therapy",
    "sameAs":[
      "http://twitter.com/RISE_PT",
      "https://www.facebook.com/officialrisephysicaltherapy",
      "https://plus.google.com/+RISEPhysicalTherapySolanaBeach/",
      "https://www.linkedin.com/company/rise-physical-therapy",
      "https://www.instagram.com/rise_pt/"
    ],
    "logo": {
  		"@type": "ImageObject",
  		"contentUrl": "https://d33wubrfki0l68.cloudfront.net/77c49019743612c46e81926f117d0b096bf88a49/a2c6b/img/logos/rise-main-logo.png",
  		  "url": "https://www.risephysicaltherapy.com"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.risephysicaltherapy.com{{ page.url }}"
  },
  "articleBody": "{{ page.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
