<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">RISE offers a variety of physical therapy treatment services to patients in Solana Beach, Carlsbad, Carmel Valley, and Point Loma.</h3>
                </div>
            </div>
            <div class="row">
            <!-- This pulls from 'categories:' front matter field in _posts content -->
            {% for post in site.categories.services %}
                <div class="col-md-4 col-sm-6 services-item">
                    <a href="#servicesModal{{ post.modal-id }}" class="services-link" data-toggle="modal">
                        <div class="services-hover">
                            <div class="services-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/services/{{ post.thumbnail }}" class="img-responsive img-centered" title="{{ post.service }} thumbnail image" alt="image of {{ post.title }} exercises in San Diego">
                    </a>
                    <div class="services-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
