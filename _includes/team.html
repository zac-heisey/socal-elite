<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h3 class="section-subheading text-muted">Meet the members of the RISE Physical Therapy team.</h3>
                </div>
            </div>
            <div class="row">
                {% assign sorted_members = site.team-members | sort:"position" %}
                {% for member in sorted_members %}
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" title="{{ member.title }} RISE Physical Therapy" alt="{{ member.title }}">
                        <h4>{{ member.title }}</h4>
                        <p class="text-muted">{{ member.credentials }}</p>
                        <p class="text-muted" id="bio">{{ member.bio }}</p>
                        <!-- <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul> -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
