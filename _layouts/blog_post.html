<!DOCTYPE html>
<html>

  {% include head.html %}

    {% include blog-nav.html %}

    <!-- Blog Post Content -->
    <section id="blog-post">
      <div class="container">
        <div class="row" id="blog-featured-img">
          <div class="col-lg-12">
            <h1>{{ page.title }}</h1>
            {% if page.featured-image and page.featured-image != "" %}
            <span class="image featured"> <img src="{{ site.baseurl }}/{{ page.featured-image }}" title="{{ page.title }}" alt="{{ page.alt-tag }}">
            </span> {% endif %}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            {{ content }}
          </div>
        </div>
      </div>
    </section>

    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
